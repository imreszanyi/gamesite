<div>
	{{title}}
</div>
<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th class="fa">goals</th>
				<th>0.5</th>
				<th>1.5</th>
				<th>2.5</th>
				<th>3.5</th>
				<th>4.5</th>
				<th>5.5</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>Less</td>
			<td>
				<label for="less_odds1">{{oddsText}}</label>
				<input type="text" class="form-control" id="less_odds1" ng-model="less_odds1"/>
				<label for="less_bet1">{{betText}}</label>
				<input type="text" class="form-control" id="less_bet1" ng-model="less_bet1"/>
			</td>
			<td>
				<label for="less_odds2">{{oddsText}}</label>
				<input type="text" class="form-control" id="less_odds2" ng-model="less_odds2"/>

			</td>
			<td>
				<label for="less_odds3">{{oddsText}}</label>
				<input type="text" class="form-control" id="less_odds3" ng-model="less_odds3"/>
				<label for="less_bet3">{{betText}}</label>
				<input type="text" class="form-control" id="less_bet3" ng-model="less_bet3"/>

			<td>
				<label for="less_odds">{{oddsText}}</label>
				<input type="text" class="form-control" id="less_odds6" ng-model="less_odds6"/>
				<label for="less_bet6">{{betText}}</label>
				<input type="text" class="form-control" id="less_bet6" ng-model="less_bet6"/>
			</td>
		</tr>
		<tr class = "">
			<td>More</td>
			<td>
				<label for="more_odds1">{{oddsText}}</label>
				<input type="text" class="form-control" id="more_odds1" ng-model="more_odds1"/>

			<td>

				<input type="text" class="form-control" id="more_odds3" ng-model="more_odds3"/>
				<label for="more_bet3">{{betText}}</label>
				<input type="text" class="form-control" id="more_bet3" ng-model="more_bet3"/>

	<div class="col-md-2 col-sm-6">
		<button type="button" class="btn btn-primary" ng-click="calc()">Calculate</button>
	</div>
	<div class="col-md-2 col-sm-6">
		<label for="result">result</label>
		<input type="text" class="form-control" ng-model="result">

	</div>



</div>
